<script>
var audio = new Audio('forgotten.mp3');
var audioPlayed = false;
audio.loop = true;
lettershow.style.display = "none";


function setCookie(cname, cvalue, exdays=3650) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  let name = cname + "=";
  let ca = document.cookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

if (getCookie("beenHereToday") !== ""){
  window.location.href = "http://www.asteristired.com"
}

document.addEventListener('keyup', event => {
  if (event.code === 'Space' && audioPlayed === false) {
    audioPlayed = true;
    audio.play();
    letter.style.display = "none";
    lettershow.style.display = "block";
  } else if (event.code === 'Space' && audioPlayed === true){window.location.href = "http://www.asteristired.com"};
})
</script>
